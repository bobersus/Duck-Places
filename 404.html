<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 - Page Not Found | Duck Places</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="page page-404">

  <main class="error-container">
    <div class="error-content">
      <img src="assets/logo-duck-places.png" alt="Duck Places" class="error-logo" />
      
      <h1 class="error-code">404</h1>
      <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
      
      <div class="error-actions">
        <a href="index.html" class="btn btn-primary">Back to Home</a>
      </div>
    </div>
  </main>

</body>
</html>
